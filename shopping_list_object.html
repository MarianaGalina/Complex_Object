<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping list form</title>
  <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Mi lista de cosas</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-offset-3 col-md-6">
        <form action="" id="adding_list">
         <div class="row">
             <div class="col-xs-3">
                 <div class="form-group">
                    <label for="my_category">Categor√≠a</label>
                     <select name="" id="my_category" class="form-control"></select>
                 </div>
             </div>
             <div class="col-xs-9">
                 <div class="form-group">
            <label for="my_item">Nuevo elemento</label>
            <input type="text" class="form-control" id="my_item" placeholder="Agrega un elemento">
          </div>
             </div>
         </div>
        </form>
        <p id="counter"></p>
        <ul id="items_list"></ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/shopping_list.js"></script>
</body>
</html>
